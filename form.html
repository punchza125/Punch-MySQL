<body class="container text-center" style="height: 100vh; background: url(https://images.unsplash.com/photo-1577224682866-a1834ca126ae?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=100);background-repeat: no-repeat;background-size: cover;">
  <div class="h-100" style="display:grid; align-items: center;">
    <div class="roundred p-3 shadow">
  <form action = "insert.php" method = "post" id="CommentForm" >
    <div class="form-group">
      <label >Name</label>
      <input class="form-control" type="text" name = "name" id="idName" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label >Comment</label>
      <input class="form-control" rows="10" cols="20" name = "comment" id="idComment" placeholder="Enter Comment">
    </div>  
    <div class="form-group">
      <label >Link</label>
      <input class="form-control" type="text" name = "link" id="idLink" placeholder="Enter Link">
    </div> 
    <input class="btn btn-success" type="submit" id="commentBtn">
  </form>
  </div>
  </div>
